<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Hawaii</h1>
        <h4>image gallery</h4>
        <h6>Summer 2022</h6>
    </header>

    <section>
        <div class="imageCard">
            <img src="assets/hawaii-2700190_1920.jpg" alt="Aloha Palm Tree Blue Sky"></img>
            <div class="cardText">
                <cite>Aloha Palm Tree Blue Sky</cite>
                <p> Image by <a href="https://pixabay.com/users/graziebambino-1593455/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2700190">leico imamura</a>
                    from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2700190">Pixabay</a></p>
            </div> <!-- Close "cardText" class 1 -->
        </div> <!-- Close "imageCard" class 1 -->

        <div class="imageCard">
            <img src="assets/maui-2729958_1920.jpg" alt="Maui Sunset"></img>
            <div clas="cardText">
                <cite> Maui Sunset</cite>
                <p>Image by <a href="https://pixabay.com/users/hmmunoz512-6376382/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2729958">hmmunoz512</a>
                    from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2700190">Pixabay</a>
                <p></p>
            </div> <!-- Close "cardText" class 2 -->
        </div> <!-- Close "imageCard" class 2-->
        
         <div class="imageCard">
            <img src="assets/hawaii-410128_1920.jpg" alt="Tropical Waterfall"></img>
            <div clas="cardText">
                <cite>Tropical Waterfall</cite>
                <p>Image by <a href="https://pixabay.com/users/kuszapro-369349/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=410128">Christopher Kuszajewski</a>
                from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=410128">Pixabay</a>
                </p>
            </div> <!-- Close "cardText" class 3 -->
        </div> <!-- Close "imageCard" class 3-->
        
        
        
        
    </section>


</body>

</html>
